  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <h1 class="logo">MyWebsite</h1>
        <ul class="nav-links">

          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
